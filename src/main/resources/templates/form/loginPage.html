<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"/>
<body>
<div class="container">
    <title>로그인</title>
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
    <h2>Login</h2>
    <form action="/login" role="form" method="post" th:object="${memberForm}">
        <div class="form-group">
            <label th:for="userId">아이디</label>
            <input th:field="*{email}" type="text" class="form-control" placeholder="ID">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError fieldErrorMessage"></span>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input th:field="*{password}" type="password" class="form-control" placeholder="PASSWORD">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError fieldErrorMessage"></span>
        </div>
        <p>
            <button type="submit" class="btn btn-primary">로그인</button>
            <a th:href="@{/signup}" class="btn btn-primary" role="button">회원가입</a>
        </p>
    </form>
</div>
</body>
</html>
