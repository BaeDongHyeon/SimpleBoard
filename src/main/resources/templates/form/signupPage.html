<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"/>
<body>
<div class="container">
    <title>회원가입</title>
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
    <h2>Sign up</h2>
    <form action="/member/new" role="form" method="post" th:object="${member}">
        <div class="form-group">
            <label th:for="email">아이디</label>
            <input th:field="*{email}" type="text" class="form-control" placeholder="ID">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input th:field="*{password}" type="password" class="form-control" placeholder="PASSWORD">
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input th:field="*{name}" type="text" class="form-control" placeholder="NAME">
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
        <a href="@{/login}" class="btn btn-primary" role="button">취소</a>
    </form>
</div>
</body>
</html>
