<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"/>
<style>
    .fieldErrorMessage {
        color: red;
    }
</style>
<body>
<div class="container">
    <title>회원가입</title>
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
    <h2>Sign up</h2>
    <form action="/signup" role="form" method="post" th:object="${memberForm}">
        <div class="form-group">
            <label th:for="email">아이디</label>
            <input th:field="*{email}" type="text" class="form-control" th:errorclass="fieldError" placeholder="ID">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError fieldErrorMessage"></span>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input th:field="*{password}" type="password" class="form-control" th:errorclass="fieldError" placeholder="PASSWORD">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError fieldErrorMessage"></span>
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input th:field="*{name}" type="text" class="form-control" th:errorclass="fieldError" placeholder="NAME">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError fieldErrorMessage"></span>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
        <a th:href="@{/login}" class="btn btn-primary" role="button">취소</a>
    </form>
</div>
</body>
</html>
